<html lang="en">

    <title>Kaazing WebSocket JavaScript Starter Application</title>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <link href="node_modules/bootstrap3/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="node_modules/bootstrap3/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script src="node_modules/kaazing-javascript-universal-client/JavascriptUniversalClientNPM.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body>
<div class="panel panel-default">
    <div class="panel-body text-center">
        <img style="-webkit-user-select: none"
             src="https://s3.amazonaws.com/10up-new/wp-content/uploads/20160112214032/Kaazing-logo-115x115.png"/>
        <div class="center-block">
            <h3>Starter Application for JavaScript with Kaazing WebSockets</h3>
            <div>
                <input type="text" id="messageToSend"/>
                <button type="button" class="btn btn-primary" onclick="sendMessageOnClick()">Send Message</button>
